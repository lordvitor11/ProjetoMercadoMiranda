<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles/style.css">
    <script src="./src/script.js"></script>
    <title>Cadastre-se</title>
</head>
<body>
    <div class="main-container">
        <div class="menu-bar">
            <div class="menu-logo">
                <img class="logo" src="./src/MLogo2.png" alt="">
            </div>
            <div class="menu-buttons">
                <!-- <div class="menu0">
                    <a href="./index.html"><input type="button" value="Inicio"></a>
                    <a href="#"><input type="button" value="Produtos"></a>
                    <a href="./contato.html"><input type="button" value="Contato"></a>

                <div class="menu1">
                    <a href="./index.html"><input type="button" value="Cadastre-se"></a>
                    <a href="./login.html"><input class="login-btn" type="button" value="Entre"></a>
                </div>
            </div>
        </div>

        <div id="popup-container">
            <div>
                <span>Cadastro efetuado com sucesso!</span> <br> <br>
                <button onclick="switchPage()" class="popup-btn">Continuar</button>
            </div>
        </div>

        <div class="form-container">
            <div class="form signup">
                <form action="javascript:save()">
                    <div class="line">
                        <h1 class="signup deactivate">Cadastre-se</h1>
                        <span class="deactivate">É simples e rápido.</span>
                    </div> <br>

                    <input class="deactivate" type="text" id="name" placeholder="Nome" required>
                    <input class="lastname deactivate" type="text" name="last-name" placeholder="Sobrenome" required> <br>
                    <input class="deactivate" type="email" id="email" placeholder="E-mail" required>
                    <input class="deactivate" type="password" id="passwd" placeholder="Senha" oninput="passwdChange()" required>
                    <span class="deactivate">Força da senha: </span>
                    <span class="deactivate" id="strength"></span><br> <br>

                    <span class="deactivate">Data de nascimento</span> <br>
                    <input class="deactivate" type="date" name="" id="date" required> <br> <br> 

                    <input class="confirm deactivate" type="submit" value="Confirmar">
                </form>
            </div>
        </div>
</body>
</html>
